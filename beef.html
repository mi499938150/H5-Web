<script type="text/javascript">
var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical',
	mousewheelControl: true,
	watchSlidesProgress: true,
	onInit: function(swiper) {
		swiper.myIndex = 0;//activeIndex在滑动到一半时会切换，改用滑动完再切换的myIndex
		swiperAnimateCache(swiper); //隐藏动画元素 
		swiperAnimate(swiper); //初始化完成开始动画
	},
    onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    } ,
	onProgress: function(swiper) {
		for (var i = 0; i < swiper.slides.length; i++) {
			
			var slide=swiper.slides.eq(i);
			var progress = swiper.slides[i].progress;
			var translate, boxShadow;
			translate = progress * swiper.height * 0.8;
			scale = 1 - Math.min(Math.abs(progress * 0.2), 1);
			if (i == swiper.myIndex) {
				slide.transform('translate3d(0,' + (translate) + 'px,0) scale(' + scale + ')');
				slide.css({'z-index':0,'boxShadow':'0px 0px 10px rgba(0,0,0,.5)'});
			}
		}
	},
	onTransitionEnd: function(swiper) {
		swiper.myIndex = swiper.activeIndex;
		for (var i = 0; i < swiper.slides.length; i++) {
		var slide=swiper.slides.eq(i);
		slide.transform('');
		slide.css('z-index',1);
		}
		swiper.enableMousewheelControl();
		//swiper.enableTouchControl();
	},
	onSetTransition: function(swiper, speed) {
		for (var i = 0; i < swiper.slides.length; i++) {
			var slide=swiper.slides.eq(i);
			slide.transition(speed + 'ms');
		}
		swiper.disableMousewheelControl();
		//swiper.disableTouchControl();
	}
});	
</script>

                // console.log(event,id)
              	var className = event.className;
                var ids = document.getElementById(id);
                // console.log("className,ids",className,ids);
                (className == 'music-on')? $(event).removeClass('music-on').addClass('music-off')
                   : $(event).removeClass('music-off').addClass('music-on');
                  	(className == 'music-on')
                        ? ids.pause()
                        : ids.play();      
            }
			play();
　　});
</script>
